<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeekr 001</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">


        <section class="sidebar-content">
            <header class="header-content">
                <img src="https://www.carlogos.org/car-logos/zeekr-logo-2300x700.png" alt="" width="125px">
                <img src="./image/orbis-logo-black.svg" alt="" width="165px">
                <div style="display: flex;">
                    <img src="./image/icon1.png" alt="" width="42px">
                    <div>
                        <p style="color: rgb(76, 76, 76); font-size: 16px;">Гарантия на автомобиль</p>
                        <p style="font-size: 19px;">5 лет или 100 000 км</p>
                    </div>
                </div>
                <div style="display: flex;">
                    <img src="./image/icon2.png" alt="" width="42px">
                    <div>
                        <p style="color: rgb(76, 76, 76); font-size: 16px;">Гарантия на батарею</p>
                        <p style="font-size: 19px;">8 лет или 200 000 км</p>
                    </div>
                </div>
                <button style="background-color: rgb(255, 172, 19); padding: 10px 15px; color: aliceblue; border-radius: 3px;">Сменить модель</button>
            </header>
            <div class="slider">
              <button id="prev-image">&#8249;</button>
                <div id="combined-slider" class="slider-images">
                    <img id="slider-image" src="" alt="Slider Image">
                <div id="thumbnails" class="thumbnails"></div>
              </div>
              <button id="next-image">&#8250;</button>
            </div>
            <footer><div class="stepper">
                <div class="step completed">
                  <div class="circle">1</div>
                  <p>Выбрать комплектацию</p>
                </div>
                <div class="line"></div>
                <div class="step">
                  <div class="circle">2</div>
                  <p>Заполнить данные</p>
                </div>
                <div class="line"></div>
                <div class="step">
                  <div class="circle">3</div>
                  <p>Оставить заявку</p>
                </div>
              </div>
              </footer>
        </section>


        <section class="sidebar">
            <div class="div">
                <h2>Официальный</h2>
                <h2 class="names"></h2>
            </div>

            <div class="modification module">
            </div>

            <div class="option__car module">
            </div>

            <hr>

            <div class="exterior module">
                <h2 class="names">Экстерьер</h2>
                <div class="name__exterior"></div>
                <div class="price__exterior"></div>
                <div class="car__colors module">
                    <!-- Цвета автомобиля -->
                </div>
            </div>

            <hr>

            <div class="wheels module">
                <h2 class="names">Диски</h2>
                <div class="name__wheels"></div>
                <div class="price__wheels"></div>
                <div class="car__colors module">
                    <!-- Варианты колес -->
                </div>
            </div>

            <hr>

            <div class="interior module">
                <h2 class="names">Интерьер</h2>
                <div class="name__interior"></div>
                <div class="price__interior"></div>
                <div class="car__colors module">
                    <!-- Варианты интерьера -->
                </div>
            </div>

            <hr>

            <div class="total-price"></div>
            <button id="add-section-button" style="background-color: rgb(48, 48, 48); padding: 10px 15px;">hello</button>
        </section>



        <section class="request">
            <button id="back-button">Назад</button>
            <div class="configuration">
                <div class="conf__name">
                    <h2 class="configuration__car">Конфигурация</h2>
                    <div class="model__"></div>
                </div>
                <div class="conf__module">
                    <div class="configuration__"></div>
                    <div class="model__price"></div>
                </div>
                <div class="conf__module">
                    <div class="exteriorColor__"></div>
                    <div class="exteriorColor__price"></div>
                </div>
                <div class="conf__module">
                    <div class="wheels__"></div>
                    <div class="wheels__price"></div>
                </div>
                <div class="conf__module">
                    <div class="interior__"></div>
                    <div class="interior__price"></div>
                </div>
                <div class="conf__module conf__price">
                    <div>Итоговая цена:</div>
                    <div class="totalPrice__"></div>
                </div>
            </div>

            <hr>


            <h3>Заполните заявку</h3>


            <form id="customer-form">
                <div class="input__name">
                  <input type="text" id="first-name" name="first-name" placeholder="Имя*" required>
                  <input type="text" id="last-name" name="last-name" placeholder="Фамилия">
                </div>
              
                <input type="tel" id="phone" name="phone" placeholder="Телефон*" required>
                <input type="email" id="email" name="email" placeholder="E-mail">
              
                <select id="dealer" name="dealer" required>
                  <option value="dealer0">- Выберите дилера -</option>
                  <option value="dealer1">Астана</option>
                  <option value="dealer2">Алматы</option>
                  <option value="dealer3">Караганды</option>
                  <option value="dealer4">Актобе</option>
                  <option value="dealer5">Шымкент</option>
                  <option value="dealer6">Кызылорда</option>
                  <option value="dealer7">Павлодар</option>
                  <option value="dealer8">Семей</option>
                </select>
              
                <div>
                  <input type="checkbox" id="consent" name="consent" required>
                  <label for="consent">Настоящим подтверждаю, что ознакомлен и согласен с условиями 
                    <a href="#">Согласия о предоставлении персональных данных</a>
                  </label>
                </div>
              
                <button type="submit" style="background-color: #555;color: #fff;padding: 10px 20px; border-radius: 5px; width: 100%; margin: 15px auto;">Отправить</button>
              </form>
        </section>
        
    </main>

    <p></p>

    <script type="module" src="script.js"></script>
</body>
</html>
